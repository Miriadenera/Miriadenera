
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Codex Alpha</title>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="style.css"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .slideshow {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }
        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slideshow img.active {
            opacity: 1;
        }
        .overlay {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-shadow: 1px 1px 3px black;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 12px;
        }
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0 2rem 0;
        }
        .buttons .button {
            display: inline-block;
            margin: 0 10px;
            padding: 0.8rem 1.5rem;
            color: white;
            background-color: #5a1acb;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .buttons .button:hover {
            background-color: #7c40ff;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img src="space_bg_1.jpg" class="active" />
        <img src="space_bg_2.jpg" />
        <img src="space_bg_3.jpg" />
        <img src="space_bg_4.jpg" />
    </div>
    <div class="overlay">
        <div class="container">
            <h1>Codex Alpha</h1>
            <p>A Unified Framework of General Relativity and Quantum Mechanics</p>
            <div class="buttons">
                <a href="https://doi.org/10.5281/zenodo.15587185" class="button">Download PDF on Zenodo</a>
                <a href="https://github.com/Miriadenera/Miriadenera" class="button">Visit GitHub Repository</a>
            </div>
        </div>
    </div>
    <script>
        const slides = document.querySelectorAll('.slideshow img');
        let index = 0;
        setInterval(() => {
            slides[index].classList.remove('active');
            index = (index + 1) % slides.length;
            slides[index].classList.add('active');
        }, 8000);
    </script>
</body>
</html>
