<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" href="/favicon.png"/>
  <style>
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;

      color:#e9f7ff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
    }
    .card{
      background:rgba(0,0,0,.55); padding:2rem 2.25rem; border-radius:14px;

    a.neon-button{
      display:inline-block; padding:.8rem 1.4rem; margin-top:1rem;

      box-shadow:0 0 20px #00ffff; font-weight:700; transition:.25s;

    a.neon-button:hover{ background:#4b0082; box-shadow:0 0 36px #00ffff; }

      Tip: you can also open a public discussion via GitHub issues for technical follow-ups.
    </p>
    <div>
      <a class="neon-button" href="/">← Back to homepage</a>
      <a class="neon-button" href="https://github.com/Miriadenera/Miriadenera/issues/new?labels=collaboration&title=Collaboration%20proposal%20follow-up" target="_blank" rel="noopener">Open a GitHub issue</a>
